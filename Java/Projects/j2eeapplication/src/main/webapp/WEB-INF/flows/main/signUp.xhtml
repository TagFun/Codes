<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
       
        <ui:define name="title"><h:outputText value="Please Sign Up" /></ui:define>
        <ui:define name="body"><h:outputText value="Please Sign Up" /></ui:define>
       
        <<ui:define name="content">
                <h:form id="signUpForm">
                        <p:fieldset styleClass="fieldset" legend="Registration Form">
                                <p:messages id="messages" />
                       
                                <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                
                                		<!-- FIRST NAME -->
                                        <h:panelGroup>
                                                <h:outputText value="First name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="firstName" value="" required="true" label="First Name" title="Enter your first name!">
                                       		<f:validateLength minimum="2" />
                                       	</p:inputText>
                                       	<p:tooltip for="firstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <!-- LAST NAME -->
                                         <h:panelGroup>
                                                <h:outputText value="Last name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="lastName" label="Last name" value="" required="true" label="Last Name" title="Enter your last name!">
                                       		<f:validateLength minimum="2" />
                                       	</p:inputText>
                                       	<p:tooltip for="lastName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                       	
                                       	<!-- USER NAME -->
                                       	 <h:panelGroup>
                                                <h:outputText value="User name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" label="User name" value="" required="true" label="User Name" title="Enter your user name!">
                                       	</p:inputText>
                                       	<f:validateLength minimum="2" />
                                       	<p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />

										<!-- PASSWORD -->
                                         <h:panelGroup>
                                                <h:outputText value="Enter password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass1" value="" required="true" label="password" title="Please enter your password" feedback="true" match="pass2">
                                        	<f:validateLength minimum="2" />
                                        </p:password>
                                        <h:outputText value ="" />
                                        
                                        <!--REPEAT PASSWORD -->
                                        <h:panelGroup>
                                        	<h:outputText value="Repeat password:"/>
                                        	<h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass2" value="" required="true" label="password" title="Please enter your password">
                                      	<h:outputText value ="" />
                                      	
                                   		<!-- COMMAND BUTTONS -->
                                        <p:commandButton id="backToSignIn" action="backToSignIn" icon="ui-icon-arrowreturnthick-1-w" value="Back to Sign Up" />
                                        <p:commandButton id="submitButton" action="signUp" update="regPanelGrid,messages" icon="ui-icon-check" value="Sign Up" />
                                       
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define> 
       
</ui:composition>
