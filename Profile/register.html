<!DOCTYPE html>
<html lang="en">

<body>
  <div class="wrapper"> 
    <div id="contact_form">
    <form name="form1" id="ff" method="post" action="register.php">
    <h1>Rekisteröidy</h1> 
        <label>
        <span>Nimi*:</span>
        <input type="text" placeholder="Syötä nimesi" name="nimi" id="nimi" required autofocus>

        <label>
        <span>Email*:</span>   
        <input type="email" placeholder="Syötä sähköpostisi" name="sahkoposti" id="sahkoposti" required>

        <label>
        <span>Yritys:</span>
        <input type="text" placeholder="Syötä yrityksesi" name="yritys" id="yritys">
        </label>
         
        <label>
        <span>Ikä:</span>
        <input type="num" placeholder="Syötä ikäsi" name="ika" id="ika"        
	</label>
       
        <input class="sendButton" type="submit" name="Submit" value="Rekisteröidy">
             
    </form>
    </div>
   </div>
