<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<title>Bootstrap 3 | Tutorials</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href = "../css/bootstrap.min.css" rel = "stylesheet">
	<link href = "../css/style.css" rel = "stylesheet">
</head>
<body>

	<div id = "myCarousel" class = "carousel slide">
		<ol class = "carousel-indicators">
			<li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
			<li data-target = "#myCarousel" data-slide-to = "1"></li>
			<li data-target = "#myCarousel" data-slide-to = "2"></li>
			<li data-target = "#myCarousel" data-slide-to = "3"></li>
			<li data-target = "#myCarousel" data-slide-to = "4"></li>
			<li data-target = "#myCarousel" data-slide-to = "5"></li>
		</ol>

		<div class = "carousel-inner">
			<div class = "item active">
				<img src = "../images/forest.jpg" alt = "forest" class = "img-responsive">
				<div class = "carousel-caption">
					<h3>Forest</h3>
					<p>this is forest</p>
				</div>
			</div>
	
			<div class = "item">
				<img src = "../images/beach.jpg" alt = "beach" class = "img-responsive">
				<div class = "carousel-caption">
					<h3>Beach</h3>
					<p>this is beach</p>
				</div>
			</div>

			<div class = "item">
				<img src = "../images/sunset.jpg" alt = "sunset" class = "img-responsive">
				<div class = "carousel-caption">
					<h3>Sunset</h3>
					<p>this is sunset</p>
				</div>
			</div>

			<div class = "item">
				<img src = "../images/mysli1.jpg" alt = "Mysli1" class = "img-responsive">
				<div class = "carousel-caption">
					<h3>Mysli</h3>
					<p>Mysli on a tree</p>
				</div>
			</div>

			<div class = "item">
				<img src = "../images/mysli2.jpg" alt = "Mysli2" class = "img-responsive">
				<div class = "carousel-caption">
					<h3>Mysli</h3>
					<p>Mysli on a tree</p>
				</div>
			</div>

			<div class = "item">
				<img src = "../images/mysli3.jpg" alt = "Mysli3" class = "img-responsive">
				<div class = "carousel-caption">
					<h3>Mysli</h3>
					<p>Mysli on a tree</p>
				</div>
			</div>
		</div>

		<a class = "carousel-control left" href = "#myCarousel" data-slide = "prev">
			<span class = "icon-prev"></span>
		</a>

		<a class = "carousel-control right" href = "#myCarousel" data-slide = "next">
			<span class = "icon-next"></span>
		</a>

	</div>

	<!-- SCRIPTS -->
	<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src = "../js/bootstrap.js"></script>
